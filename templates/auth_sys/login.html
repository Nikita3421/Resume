{% extends "base.html" %}
{% block title %} Sign in {% endblock %}

{% block content %}
  <form method="post" >
    {% csrf_token %}
      <div > Sign in </div>
      <label for="username"> Username </label>
      {{ form.username }}
      <label for="password"> Password </label>
      {{ form.password }}
      <button type="submit" > Sign in </button>
  </form>
{% endblock %}
