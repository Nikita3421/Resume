{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block content %}
  <form method="post" >
    {% csrf_token %}
    <div > Sign up </div>
        <label for="username"> Username </label>
        {{ form.username }}
        <label for="email"> Email </label>
        {{ form.email }}
        <label for="password1"> Password 1 </label>
        {{ form.password1 }}
        <label for="password2"> Password 2 </label>
        {{ form.password2 }}
    <button type="submit"  href="{% url 'auth_sys:login' %}"> Sign up </button>
  </form>
{% endblock %}
